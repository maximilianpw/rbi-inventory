name: OpenAPI Validation

on:
  pull_request:
    paths:
      - 'openapi.yaml'
      - 'modules/api/src/**/*.ts'
      - '.github/workflows/openapi.yml'
  push:
    branches:
      - main
    paths:
      - 'modules/api/src/**/*.ts'
  schedule:
    # Run daily at 00:00 UTC to catch any drift
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  validate-and-update:
    name: Validate and Update OpenAPI Spec
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate OpenAPI spec
        run: pnpm --filter @rbi/api openapi:generate
        env:
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy
          CLERK_SECRET_KEY: sk_test_dummy_key_for_openapi_generation

      - name: Regenerate frontend API client
        run: pnpm --filter @rbi/web api:gen

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --exit-code openapi.yaml modules/web/src/lib/data/generated.ts; then
            echo "‚úÖ OpenAPI spec and frontend client are up to date"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "üìù Changes detected in OpenAPI spec or frontend client"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Validate OpenAPI spec format
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: char0n/swagger-editor-validate@v1
        with:
          definition-file: openapi.yaml

      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true' && github.event_name != 'pull_request'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update OpenAPI spec and frontend client'
          title: 'chore: Update OpenAPI Spec and Frontend Client'
          body: |
            ## Summary
            This PR updates the OpenAPI specification and regenerated frontend API client to match the current backend implementation.

            **Changes:**
            - Updated `openapi.yaml` from backend decorators
            - Regenerated `modules/web/src/lib/data/generated.ts` from spec

            ## Generated by
            This PR was automatically created by the OpenAPI validation workflow.

            ## How to verify
            ```bash
            pnpm --filter @rbi/api openapi:generate
            pnpm --filter @rbi/web api:gen
            ```

            The changes should match what's in this PR.
          branch: chore/update-openapi-spec
          branch-suffix: timestamp
          delete-branch: true
          labels: |
            autogenerated
            dependencies

      - name: Fail if out of date on PR
        if: steps.check_changes.outputs.has_changes == 'true' && github.event_name == 'pull_request'
        run: |
          echo "‚ùå OpenAPI spec or frontend client is out of date."
          echo ""
          echo "Please run these commands and commit the changes:"
          echo "  pnpm --filter @rbi/api openapi:generate"
          echo "  pnpm --filter @rbi/web api:gen"
          echo ""
          echo "Or wait for the automated PR to be created and merge it first."
          exit 1
