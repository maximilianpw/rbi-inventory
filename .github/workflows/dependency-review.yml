name: Dependency Review

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Review Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          allow-ghsas: >-
            GHSA-22r3-9w55-cj54
          # Allow licenses commonly used in open source
          allow-licenses: >-
            MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC, 0BSD, EPL-2.0, LGPL-3.0-only,
            MPL-2.0, CC-BY-4.0, CC0-1.0, Unlicense, MS-PL
